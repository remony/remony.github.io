<html>

<head>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="wrapper" v-if="loaded">
                <div class="align-top">Facebook | Twitter | EventBrite | Stuff
                </div>
                <div class="align-center-center column">
                    <div class="header">
                        <h1>{{header}}</h1>
                    </div>

                    <div class="subHeader">
                        {{subHeader}}
                    </div>
                </div>

                <div class="row bottom-row">
                    <div class="date align-bottom-left">
                        {{date}}
                    </div>
                    <div class="entry align-bottom-right">
                        {{price}}
                    </div>
                </div>
            
        </div>

    </div>

</body>

<script src="main.js"></script>

</html>
